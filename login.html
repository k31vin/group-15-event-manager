<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <form id="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-options">
        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" onclick="window.location.href='index.html'">Login</button>

      <p class="separator">or login with</p>
      <div class="social-login">
        <a href="https://myaccount.google.com/">
          <img src="New Google Favicon Logo PNG Vector (EPS) Free Download.jpeg" alt="Login with Google" class="google-logo">
        </a>
        <a href="https://web.facebook.com/">
          <img src="Download Facebook logo png, Facebook logo transparent png, Facebook icon transparent free png.jpeg" alt="Login with Facebook" class="facebook-logo">
        </a>
      </div>
      <p class="register-link">Don't have an account?<a href="register.html" class="register-link">Register Here</a></p>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
